<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>지하철 혼잡도 정보</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        $('#station').select2();
    });
</script>

<body>
    <h1>지하철 혼잡도 정보 조회</h1>
    <div class="sel-box">
        <form id="filterForm">
            <label for="day">요일:</label>
            <select id="day">
                <option value="평일">평일</option>
                <option value="토요일">토요일</option>
                <option value="일요일">일요일</option>
            </select>

            <label for="line">호선:</label>
            <select id="line"></select>

            <label for="station">출발역:</label>
            <select id="station">
                <option value="">호선에 맞는 역을 선택해주세요.</option>
            </select>

            <label for="time">시간대:</label>
            <select id="time"></select>

            <button type="submit">조회</button>
        </form>
    </div>
    <div id="result"></div>

    <br /><br />
    참고 : 34점 = 좌석 수와 승객 수가 같음
    <br /><br />
    출처 : https://www.data.go.kr/data/15071311/fileData.do
    <br />
    정보 기준일 : 2024-07-16

    <script src="script.js"></script>
</body>

</html>
